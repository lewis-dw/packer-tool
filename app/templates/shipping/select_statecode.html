{% extends "layout.html" %}

{% block title %}
Quote Order
{% endblock %}

{% block head %}
{% endblock %}

{% block header %}
<a href="/">Back to dashboard</a>
{% endblock %}

{% block main %}

<body>
    <div>
        <form method="POST" action="{{ url_for('shipping.handle_statecode') }}">
            <label for="options">Select correct statecode:</label>
            <select id="options" name="options">
                <!-- dynamically generate the dropdown for all the statecodes -->
                {% for code, name in codes.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
