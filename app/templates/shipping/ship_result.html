{% extends "layout.html" %}

{% block title %}
Shipping Result
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/shipper.css') }}">
<script src="{{ url_for('static', filename='js/shipper_switch.js') }}" defer></script>
{% endblock %}

{% block header %}
<!-- Navigation buttons -->
<div id="navbar-buttons">
    <a href="/">
        <button type="Button">Back to dashboard</button>
    </a>
</div>

<!-- Display who is currently shipping and allow user to change -->
<div id="current-shipper-container">
    <form>
        <label for="current-shipper">Current shipper:</label>
        <select id="current-shipper" name="current-shipper">
            <!-- Options will be dynamically populated here -->
        </select>
        <button type="button" onclick="updateShipper()">Change</button>
    </form>
</div>
{% endblock %}

{% block main %}
<body>
    <h1>Shipping result</h1>
    <p>{{ data }}</p>
    <!-- list all the labels -->
    <!-- next to each label give the user the location and size dropdowns and a button to reprint -->
    <!-- this will activate a python function to access the zpl file name in the correct dir and re run the print script -->
</body>
{% endblock %}
