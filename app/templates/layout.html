<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- title -->
    <title>{% block title %}Main{% endblock %}</title>

    <!-- links to favicon, css, and manifest -->
    <link rel="icon" href="{{ url_for('static', filename='icons/driftworks/dw_favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user_role.js') }}" defer></script>
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <div id="navbar">
            {% block header %}{% endblock %}
        </div>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <!-- version -->
        <div>
            <p>v{{ g.version }}</p>
        </div>

        <div>
            <!-- change user mode -->
            <div>
                <form>
                    <label for="user-role">Current role:</label>
                    <select id="user-role" name="user-role">
                        <!-- Options are dynamically populated -->
                    </select>
                    <button class="subtle-submit" type="button" onclick="updateRole()">Change</button>
                </form>
            </div>

            <!-- clear all session data and cookies -->
            <div>
                <form action="/clear_session" method="post">
                    <button class="subtle-submit" type="submit">Clear Session</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
