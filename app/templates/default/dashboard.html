<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>

</head>
<body>

        <div class="dashboard-icon">
            <a href="/shipper/">

            </a>

</html>
